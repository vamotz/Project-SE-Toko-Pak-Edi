    <link rel="stylesheet" href="../css/customCSS.css">
    <script src="../js/homeUser.js"></script>
    <link rel="stylesheet" href="/css/customCSS.css">

</head>
<body>
    <div class="row bg-light d-flex p-2 align-items-center">
        <div class="col-2">
            <a class="navbar-brand" href="#">Optik Pak Edi</a>
            <img src="../assets/logo.png" class="ml-3" height="60px">
        </div>

        <div class="col-8">
            <input type="text" id="txtSearch" class="form-control" placeholder="Search something..">
        </div>

        <div class="col-2">
            <label class="form-check-label">Selamat Datang, Customer</label>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <a class="btnAdminHomeBack" href="/html/homeAdmin.html">Back</a>
                <!-- <button id="btnAdminHomeBack" class="btn btn-secondary">Back</button> -->
                <!-- <button id="btnAdminHomeForward" class="btn btn-secondary">Forward</button> -->
                <a class="btnAdminHomeForward" href="">Forward</a>
            </div>
            <div class="col-4">
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <button id="btnAdminHomeMenu" class="btn btn-primary btn-block rounded">Menu Admin</button>
                    </div>
                </div>

                <ul class="list-group mt-2">
                   <a href="/html/update.html">
                     <li class="list-group-item">Update Product</li>
                   </a>
                   <a href="">
                     <li class="list-group-item">Insert New Product</li>
                   </a>
                    
                    
                </ul>
            </div>

            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="txtMenuPath" class="form-control" value=">Insert Mode:">
                    </div>
                </div>

                <div class="row">
                    <label class="ml-3 mt-1 col-form-label">Silahkan masukan detail barang yang diinginkan...</label>
                </div>

                <div class="kotak-insert">
                     <div class="inputgambar">
                        <a href="">
                           <img src="/assets/gallery.png" width="30%" height="auto" alt="">
                        </a>
                     </div>
                     <pre>                            Stock: <input type="text" Name="stokbarang" placeholder="Masukan Jumlah...."></pre> 
                     <pre>                            Description: <input type="text" Name="deksripsibarang" placeholder="Masukan Deskripsi...."></pre>
                     <pre>                            Category: <input type="text" Name="kategoribarang" placeholder="Masukan Kategori...."></pre>
                     <pre>                            Price: <input type="text" Name="hargabarang" placeholder="Masukan Harga...."></pre>
                     <pre>                                       <a href="/html/homeAdmin.html"><input type="submit" value="Input Data"></a> </pre>
                   
                </div>




            </div>
